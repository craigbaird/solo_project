<!DOCTYPE html>
<html ng-app="recipeApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Recipe Generator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/vendors/angular/angular-material.min.css">
    <link rel="stylesheet" href="styles/style.css"/>

    <!-- Angular requires -->
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendors/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="/vendors/angular/angular-aria.min.js"></script>
    <script type="text/javascript" src="/vendors/angular/angular-messages.min.js"></script>
    <script type="text/javascript" src="/vendors/angular/angular-material.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/client.min.js"></script>
  </head>
  <body>
    <h1>Recipe Generator</h1>
    <div ng-controller="OneController as ingredients">
      <form name="ingredientsForm" ng-submit="ingredients.submit()">
        <input type="text" placeholder="search" ng-model="ingredients.input.title">
        <input type="submit" value="Submit">
      </form>
    <div class="infoContainer">
      <p>{{ingredients.infoFromApi.response.data}}</p>
    </div> <!-- end info-container -->
    </div> <!-- end ng-controller OneController -->

    <div ng-controller="TwoController" layout="column" layout-align="center center" style="min-height: 300px;" class="selectdemoValidations" ng-app="recipeApp">
      <md-select multiple="{{false}}" placeholder="Vegetables" ng-model="myModel">
        <md-option value="Broccoli">Broccoli</md-option>
        <md-option value="Spinach">Spinach</md-option>
        <md-option value="Green Beans">Green Beans</md-option>
        <md-option value="Corn">Corn</md-option>
      </md-select>
    {{myModel}}
  <md-button ng-click="clear()">Clear</md-button>
 </div> <!--end TwoController -->

  </body>
</html>
